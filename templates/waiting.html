<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Match - WT Plotter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <h1>WT Plotter</h1>
        <nav>
            <a href="/">Matches</a>
            <a href="/live">Live</a>
            <button class="btn btn-danger" onclick="shutdownApp()" title="Quit application">Quit</button>
        </nav>
    </header>
    
    <div class="container">
        <div class="waiting">
            <div class="spinner"></div>
            <h2>Waiting for match...</h2>
            <p>Start or join a match in War Thunder to begin live tracking.</p>
            <a href="/" class="btn btn-secondary">View Recorded Matches</a>
        </div>
    </div>
    
    <script>
        async function shutdownApp() {
            if (!confirm('Quit WT Plotter?')) return;
            try {
                await fetch('/shutdown', { method: 'POST' });
            } catch (e) {}
            setTimeout(() => { window.close(); }, 500);
        }

        // Poll for active match
        setInterval(async () => {
            try {
                const resp = await fetch('/api/active');
                const data = await resp.json();
                if (data && data.id) {
                    window.location.href = '/live';
                }
            } catch (e) {
                // Ignore errors
            }
        }, 2000);
    </script>
</body>
</html>
